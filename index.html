<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <script>
        // Mendeteksi jika pengguna menggunakan perangkat mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Mendeteksi jika pengguna menggunakan tablet
        function isTablet() {
            return /iPad|Android/i.test(navigator.userAgent) && !isMobile();
        }

        // Mengarahkan pengguna ke halaman yang sesuai
        if (isMobile()) {
            window.location.assign("Mobile.html");
        } else if (isTablet()) {
            window.location.assign("Tablet.html");
        } else {
            window.location.assign("Desktop.html");
        }
    </script>
</body>
</html>
